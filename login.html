<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrills | Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> 
    <!-- Fonts end -->
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center mb-4 signuptext">
                    <div class="signuplogo mb-3"><img src="Assets/Images/Logo2full logo.png" alt=""></div>
                    <div class="signuptexttext">
                        <p class="display-4 p1">Log in</p>
                        <p class="display-4 p1">And</p>
                        <p class="display-4 p1">Get Thrilled</p>
                    </div>
                </div>
                <div class="col-lg-6 signupimage">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email or Username</label> <br>
                            <input type="email" class=" email" id="email" placeholder="&nbsp; &nbsp; name@domain.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label> <br>
                            <input type="password" class=" email" id="password" placeholder="&nbsp; &nbsp; Password" required >
                        </div>
                        <!-- <a href="#" class="d-block mb-3">Use phone number instead</a> -->
                        <button type="button" class="btnnext w-95 mb-3" onclick="document.location='homepage.html'">Log In</button>
                        <p class="remember"><svg xmlns="http://www.w3.org/2000/svg" height="60px" viewBox="0 -960 960 960" width="60px" fill="#75FB4C"><path d="M280-240q-100 0-170-70T40-480q0-100 70-170t170-70h400q100 0 170 70t70 170q0 100-70 170t-170 70H280Zm0-80h400q66 0 113-47t47-113q0-66-47-113t-113-47H280q-66 0-113 47t-47 113q0 66 47 113t113 47Zm400-40q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM480-480Z"/></svg><span>&nbsp; &nbsp;Remember me</span></p>
                        <!-- <hr> -->
                        <div class="hr-container">
                            <hr>
                            <span>OR</span>
                            <hr>
                        </div>
                        
                        <button type="button" class="btnsocialsign w-95 mb-2 d-flex align-items-center justify-content-center">
                            <img src="Assets/Images/googlesocial icon.png" alt="" class="me-2"><span>Continue with Google</span>
                        </button>
                        <button type="button" class="btnsocialsign w-95 mb-2 d-flex align-items-center justify-content-center">
                            <img src="Assets/Images/applesocial icon.png" alt="" class="me-2"><span>Continue with Apple</span>
                        </button>
                        <button type="button" class="btnsocialsign w-95 mb-3 d-flex align-items-center justify-content-center">
                            <img src="Assets/Images/Facebooksocial icon.png" alt="" class="me-2"><span>Continue with Facebook</span>
                        </button>
                        <button type="button" class="btnsocialsign w-95 mb-3 d-flex align-items-center justify-content-center">
                           Continue with Phone number
                        </button>
                        <p class="text-center already">Don't have an account? <a href="#" class="text-decoration-none alreadyspan">Sign up for thrills</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
