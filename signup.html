<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thrills | Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> 
        <!-- fonts ends  -->
    </head>
    <body>

      <main>
        <div class="signupcontainer">
            <div class="signuptext">
                <div class="signuplogo"><img src="Assets/Images/Logo2full logo.png" alt=""></div>
                <div class="signuptexttext">
                    <p class="p1">Sign up</p>
                    <p class="p2">And </p>
                    <p class="p3">Start Listening</p>
                </div>
            </div>
            <div class="signupimage">
                <form>
                    <label for="email">Email address</label> <br>
                    <input type="email" name="email" id="email" placeholder="name@domain.com">

                   <a href="#"><p class="usephone">Use phone number instead</p></a> 
                   <button class="btnnext" onclick="document.location='homepage.html'">NEXT</button>
                   <hr>
                   <button class="btnsocialsign"><img src="Assets/Images/googlesocial icon.png" alt=""><span>Sign Up with Google</span></button>
                   <button class="btnsocialsign"><img src="Assets/Images/applesocial icon.png" alt=""><span>Sign Up with Apple</span></button>
                   <button class="btnsocialsign"><img src="Assets/Images/Facebooksocial icon.png" alt=""><span>Sign Up with Facebook</span></button>

                   <p class="already">Already have an account? <span class="alreadyspan">log in here</span></p>



                   

                </form>
            </div>
        </div>
      </main>
 

      <!-- bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
