<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrills | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> 
    <!-- Fonts end -->
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center mb-4 signuptext">
                    <div class="signuplogo mb-3"><img src="Assets/Images/Logo2full logo.png" alt=""></div>
                    <div class="signuptexttext">
                        <p class="display-4 p1">Sign Up</p>
                        <p class="display-4 p1">And</p>
                        <p class="display-4 p1">Start Listening</p>
                    </div>
                </div>
                <div class="col-lg-6 signupimage">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label> <br>
                            <input type="email" class=" email" id="email" placeholder="&nbsp; &nbsp; name@domain.com" required>
                        </div>

                       
                        <a href="#" class="d-block mb-3 usephone ms-4">Use phone number instead</a>
                        <button type="button" class="btnnext w-95 mb-3" onclick="document.location='homepage.html'">Next</button>
                        <!-- <hr> -->
                        <div class="hr-container">
                            <hr>
                            <span>OR</span>
                            <hr>
                        </div>
                        
                        <button type="button" class="btnsocialsign w-95 mb-2 d-flex align-items-center justify-content-center">
                            <img src="Assets/Images/googlesocial icon.png" alt="" class="me-2"><span>Continue with Google</span>
                        </button>
                        <button type="button" class="btnsocialsign w-95 mb-2 d-flex align-items-center justify-content-center">
                            <img src="Assets/Images/applesocial icon.png" alt="" class="me-2"><span>Continue with Apple</span>
                        </button>
                        <button type="button" class="btnsocialsign w-95 mb-3 d-flex align-items-center justify-content-center">
                            <img src="Assets/Images/Facebooksocial icon.png" alt="" class="me-2"><span>Continue with Facebook</span>
                        </button>
                      
                        <p class="text-center already">Already have an account? <a href="#" class="text-decoration-none alreadyspan">Log in here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
